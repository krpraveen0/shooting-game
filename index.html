<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkoop Assignment</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <!-- The box container  -->
    <div class="container">
      <div class="row">
        <div id="gameTitle">Shooting Arena</div>
      </div>
      <!-- shooting arena -->
      <div class="row arena">
        <!-- player-A -->
        <div class="col-3 col-sm-3 col-lg-3 col-md-3">
          <div class="row">
            <div class="col-4 col-sm-4 col-lg-4 col-md-4">
              <div id="p1banner">
                <h2>Player 1</h2>
              </div>
            </div>
            <!-- sniper-a -->
            <div class="col-8 col-sm-8 col-lg-8 col-md-8">
              <div class="row">
                <div  class="col-6 col-sm-6 col-lg-6 col-md-6">
                  
                    <img class="gun-shot" src="./Images/sniper-a.png" alt="Player-a">
                  
                </div>
                <div id="fire-a" class="col-6 col-sm-6 col-lg-6 col-md-6">
                  
                    <img class="gun-shot fire-a" src="./Images/fire-a.png"  alt="p1Fire"> <span id="p1FireScore"></span>
                 
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-sm-6 col-lg-6 col-md-6">
          <span class="space"></span>
        </div>
        <!-- player-B -->
        <div class="col-3 col-sm-3 col-lg-3 col-md-3">
          <div class="row">
            <!-- sniper-b -->
            <div class="col-8 col-lg-8 col-md-8">
              <div class="row justify-content-md-center">
                <div id="fire-a" class="col-6 col-sm-6 col-lg-6 col-md-6">
                  
                    <img  class="gun-shot player-b fire-b" src="./Images/fire-b.png"  alt="p1Fire"> 
                 
                </div>
                
                <div  class="col-6 col-sm-6 col-lg-6 col-md-6">
                  
                  <img class="gun-shot player-b" src="./Images/sniper-b.png"  alt="Player-b">
                
                </div>
              </div>
            </div>
            <div class="col-4 col-sm-4 col-lg-4 col-md-4">
              <div id="p2banner">
                <h2>Player 2</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <br><br>
  
    <div class="Score-Board">
      <div class="grid-item" id="grid-item-1">Player 1</div>
      <div class="grid-item" id="grid-item-3">Win</div>
      <div class="grid-item" id="grid-item-4">0</div>
      <div class="grid-item" id="grid-item-5">Player 2</div>
      <div class="grid-item" id="grid-item-7">Win</div>
      <div class="grid-item" id="grid-item-8">0</div>
  
    </div>
  
    <div class="result">
      <div class="result-item" id="grid-item-9"></div>
    </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
